default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.11.1
    hooks:
      - id: pyupgrade
        args: [ "--py311-plus" ]
        exclude: ^manager_terminator/autogenerated_graphql_client/



  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        exclude: ^manager_terminator/autogenerated_graphql_client/



  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.11.0
    hooks:
      - id: reorder-python-imports
        exclude: ^manager_terminator/autogenerated_graphql_client/



  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [ "--extend-ignore=B008,W503,E203", "--max-line-length=135" ]
        exclude: ^manager_terminator/autogenerated_graphql_client/




  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [
        "--ignore-missing-imports",
        "--config-file=pyproject.toml",
        "--no-strict-optional"]
        additional_dependencies:
          - fastapi
          - gql
          - httpx
          - pydantic==1.10.12
          - pytest
          - structlog
        exclude: ^tests/
        files: tests/test_data.py


  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(js|vue|css|html)$
        exclude: ^autogenerated_graphql_client/

  - repo: https://github.com/magenta-aps/pre-commit-hooks
    rev: 477acf0d
    hooks:
      - id: auto-ticket-prepare-commit
      - id: auto-ticket-commit

  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: check-builtin-literals
        exclude: ^autogenerated_graphql_client/
      - id: check-byte-order-marker
        exclude: ^autogenerated_graphql_client/
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: pretty-format-json
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/dosisod/refurb
    rev: v1.17.0
    hooks:
      - id: refurb
        exclude: ^manager_terminator/autogenerated_graphql_client/

  - repo: https://github.com/fsfe/reuse-tool
    rev: v2.1.0
    hooks:
      - id: reuse
