version: "3.9"
services:
  terminator:
    build: .
    command: ["uvicorn", "--factory", "manager_terminator.main:create_app", "--host", "0.0.0.0", "--reload"]
    env_file:
      - docker.env
    environment:
      LOG_LEVEL: DEBUG
    networks:
      - os2mo_default
    volumes:
      - ./manager_terminator:/opt/app/
    ports:
      - "9000:8000"

networks:
  os2mo_default:
    external: true
